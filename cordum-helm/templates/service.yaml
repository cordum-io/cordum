{{- if .Values.nats.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cordum.fullname" . }}-nats
  labels:
    {{- include "cordum.labels" . | nindent 4 }}
    app.kubernetes.io/component: nats
spec:
  type: {{ .Values.nats.service.type }}
  ports:
    - name: client
      port: {{ .Values.nats.service.port }}
      targetPort: client
  selector:
    {{- include "cordum.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: nats
---
{{- end }}
