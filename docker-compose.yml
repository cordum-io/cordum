version: "3.9"

services:
  nats:
    image: nats:2.10-alpine
    ports:
      - "4222:4222"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    volumes:
      - ollama_data:/root/.ollama

  cortex-safety-kernel:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: cortex-safety-kernel
    depends_on:
      - nats
    environment:
      - NATS_URL=nats://nats:4222

  cortex-scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: cortex-scheduler
    depends_on:
      - nats
      - redis
      - cortex-safety-kernel
    environment:
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://redis:6379
      - SAFETY_KERNEL_ADDR=cortex-safety-kernel:50051
      - POOL_CONFIG_PATH=/etc/cortex/pools.yaml
      - TIMEOUT_CONFIG_PATH=/etc/cortex/timeouts.yaml
    volumes:
      - ./config/pools.yaml:/etc/cortex/pools.yaml:ro
      - ./config/timeouts.yaml:/etc/cortex/timeouts.yaml:ro

  cortex-api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: cortex-api-gateway
    depends_on:
      - nats
      - redis
      - cortex-scheduler
    environment:
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://redis:6379
      - SAFETY_KERNEL_ADDR=cortex-safety-kernel:50051
      - API_KEY=super-secret-key
      - TENANT_ID=default
    ports:
      - "8080:8080"
      - "8081:8081"
      - "9092:9092"

  cortex-worker-echo:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: cortex-worker-echo
    depends_on:
      - nats
      - redis
      - cortex-scheduler
    environment:
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://redis:6379

  cortex-worker-chat:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: cortex-worker-chat
    depends_on:
      - nats
      - redis
      - cortex-scheduler
    environment:
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://redis:6379

  cortex-worker-chat-advanced:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: cortex-worker-chat-advanced
    depends_on:
      - nats
      - redis
      - cortex-scheduler
    environment:
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://redis:6379
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3

  cortex-worker-code-llm:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: cortex-worker-code-llm
    depends_on:
      - nats
      - redis
      - cortex-scheduler
    environment:
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://redis:6379
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3

  cortex-worker-orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: cortex-worker-orchestrator
    depends_on:
      - nats
      - redis
      - cortex-scheduler
    environment:
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://redis:6379
      - TIMEOUT_CONFIG_PATH=/etc/cortex/timeouts.yaml
      - USE_PLANNER=true
      - PLANNER_TOPIC=job.workflow.plan
    volumes:
      - ./config/timeouts.yaml:/etc/cortex/timeouts.yaml:ro

  cortex-worker-planner:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: cortex-worker-planner
    depends_on:
      - nats
      - redis
      - cortex-scheduler
    environment:
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://redis:6379

volumes:
  ollama_data:
