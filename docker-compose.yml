version: "3.9"

services:
  nats:
    image: nats:2.10-alpine
    command: ["-js", "-sd", "/data"]
    ports:
      - "4222:4222"
    volumes:
      - nats_data:/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  cordum-context-engine:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: cordum-context-engine
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379
      - CONTEXT_ENGINE_ADDR=:50070
    ports:
      - "50070:50070"

  cordum-safety-kernel:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: cordum-safety-kernel
    depends_on:
      - nats
    environment:
      - NATS_URL=nats://nats:4222
      - SAFETY_KERNEL_ADDR=:50051
      - SAFETY_POLICY_PATH=/etc/cordum/safety.yaml
    volumes:
      - ./config/safety.yaml:/etc/cordum/safety.yaml:ro
    ports:
      - "50051:50051"

  cordum-scheduler:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: cordum-scheduler
    depends_on:
      - nats
      - redis
      - cordum-safety-kernel
    environment:
      - NATS_URL=nats://nats:4222
      - NATS_USE_JETSTREAM=1
      - REDIS_URL=redis://redis:6379
      - SAFETY_KERNEL_ADDR=cordum-safety-kernel:50051
      - POOL_CONFIG_PATH=/etc/cordum/pools.yaml
      - TIMEOUT_CONFIG_PATH=/etc/cordum/timeouts.yaml
      - JOB_META_TTL=168h
      - WORKER_SNAPSHOT_INTERVAL=5s
    volumes:
      - ./config/pools.yaml:/etc/cordum/pools.yaml:ro
      - ./config/timeouts.yaml:/etc/cordum/timeouts.yaml:ro

  cordum-api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: cordum-api-gateway
    depends_on:
      - nats
      - redis
      - cordum-scheduler
    environment:
      - NATS_URL=nats://nats:4222
      - NATS_USE_JETSTREAM=1
      - REDIS_URL=redis://redis:6379
      - SAFETY_KERNEL_ADDR=cordum-safety-kernel:50051
      - API_KEY=${CORDUM_API_KEY:-super-secret-key}
      - CORDUM_API_KEY=${CORDUM_API_KEY:-super-secret-key}
      - CORDUM_SUPER_SECRET_API_TOKEN=${CORDUM_API_KEY:-super-secret-key}
      - TENANT_ID=default
      - API_RATE_LIMIT_RPS=50
      - API_RATE_LIMIT_BURST=100
      - REDIS_DATA_TTL=24h
      - JOB_META_TTL=168h
    ports:
      - "8080:8080"
      - "8081:8081"
      - "9092:9092"

  cordum-workflow-engine:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: cordum-workflow-engine
    depends_on:
      - nats
      - redis
      - cordum-scheduler
    environment:
      - NATS_URL=nats://nats:4222
      - NATS_USE_JETSTREAM=1
      - REDIS_URL=redis://redis:6379
      - WORKFLOW_ENGINE_HTTP_ADDR=:9093
      - WORKFLOW_ENGINE_SCAN_INTERVAL=5s
      - WORKFLOW_ENGINE_RUN_SCAN_LIMIT=200
    ports:
      - "9093:9093"

  cordum-dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    depends_on:
      - cordum-api-gateway
    environment:
      - CORDUM_API_BASE_URL=http://localhost:8081
      - CORDUM_API_KEY=${CORDUM_API_KEY:-super-secret-key}
      - CORDUM_TENANT_ID=default
    ports:
      - "8082:8080"

volumes:
  nats_data:
