upstream coretex_gateway {
  server coretex-api-gateway:8081;
}

server {
  listen 3000;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Proxy API calls to the gateway so the UI can use same-origin paths in Docker.
  location = /health {
    proxy_pass http://coretex_gateway/health;
    proxy_set_header Host $host;
  }

  # WebSocket stream proxy (Upgrade required).
  location = /api/v1/stream {
    proxy_pass http://coretex_gateway/api/v1/stream;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 3600s;
  }

  location /api/ {
    proxy_pass http://coretex_gateway;
    proxy_set_header Host $host;
  }

  # SPA fallback for client-side routing.
  location / {
    try_files $uri $uri/ /index.html;
  }
}
