apiVersion: v1
kind: ConfigMap
metadata:
  name: cordum-nats-config
  namespace: cordum
data:
  nats.conf: |
    port: 4222
    http: 8222
    jetstream {
      store_dir: /data/jetstream
    }
    tls {
      cert_file: /etc/nats/tls/tls.crt
      key_file: /etc/nats/tls/tls.key
      ca_file: /etc/nats/tls/ca.crt
      verify: true
    }
    cluster {
      name: cordum
      port: 6222
      routes = [
        nats://cordum-nats-0.cordum-nats.cordum.svc:6222
        nats://cordum-nats-1.cordum-nats.cordum.svc:6222
        nats://cordum-nats-2.cordum-nats.cordum.svc:6222
      ]
      tls {
        cert_file: /etc/nats/tls/tls.crt
        key_file: /etc/nats/tls/tls.key
        ca_file: /etc/nats/tls/ca.crt
        verify: true
      }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: cordum-nats
  namespace: cordum
spec:
  clusterIP: None
  selector:
    app: nats
  ports:
  - name: client
    port: 4222
    targetPort: 4222
  - name: cluster
    port: 6222
    targetPort: 6222
  - name: monitor
    port: 8222
    targetPort: 8222
---
apiVersion: v1
kind: Service
metadata:
  name: cordum-nats-monitor
  namespace: cordum
  labels:
    app: cordum-nats-monitor
spec:
  selector:
    app: nats
  ports:
  - name: monitor
    port: 8222
    targetPort: 8222
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cordum-nats
  namespace: cordum
spec:
  serviceName: cordum-nats
  replicas: 3
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: nats
        image: nats:2.10
        command: ["sh", "-c"]
        args:
        - nats-server -c /etc/nats/nats.conf -n ${POD_NAME}
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        ports:
        - name: client
          containerPort: 4222
        - name: cluster
          containerPort: 6222
        - name: monitor
          containerPort: 8222
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        volumeMounts:
        - name: config
          mountPath: /etc/nats/nats.conf
          subPath: nats.conf
          readOnly: true
        - name: tls
          mountPath: /etc/nats/tls
          readOnly: true
        - name: data
          mountPath: /data
      volumes:
      - name: config
        configMap:
          name: cordum-nats-config
      - name: tls
        secret:
          secretName: cordum-nats-server-tls
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 20Gi
