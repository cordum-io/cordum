          value: redis://redis:6379
        - name: REDIS_DATA_TTL
          value: "24h"
        ports:
        - containerPort: 8082
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coretex-worker-chat
  namespace: coretex
spec:
  replicas: 2
  selector:
    matchLabels: {app: coretex-worker-chat}
  template:
    metadata:
      labels: {app: coretex-worker-chat}
    spec:
      containers:
      - name: worker
        image: coretex-coretex-worker-chat
        env:
        - name: NATS_URL
          value: nats://nats:4222
        - name: REDIS_URL
          value: redis://redis:6379
        - name: REDIS_DATA_TTL
          value: "24h"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: coretex-worker-chat-hpa
  namespace: coretex
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: coretex-worker-chat
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coretex-worker-chat-advanced
  namespace: coretex
spec:
  replicas: 1
  selector:
