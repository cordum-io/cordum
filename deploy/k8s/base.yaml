apiVersion: v1
kind: Namespace
metadata:
  name: coretex
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: coretex-pools
  namespace: coretex
data:
  pools.yaml: |
    topics:
      job.default: default
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: coretex-timeouts
  namespace: coretex
data:
  timeouts.yaml: |
    workflows: {}
    topics: {}
    reconciler:
      dispatch_timeout_seconds: 300
      running_timeout_seconds: 9000
      scan_interval_seconds: 30
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: coretex-safety
  namespace: coretex
data:
  safety.yaml: |
    default_tenant: default
    tenants:
      default:
        allow_topics:
          - "job.*"
        deny_topics:
          - "sys.*"
        allowed_repo_hosts: []
        denied_repo_hosts: []
        mcp:
          allow_servers: []
          deny_servers: []
          allow_tools: []
          deny_tools: []
          allow_resources: []
          deny_resources: []
          allow_actions: []
          deny_actions: []
---
apiVersion: v1
kind: Secret
metadata:
  name: coretex-api-key
  namespace: coretex
type: Opaque
stringData:
  API_KEY: super-secret-key
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: coretex
spec:
  replicas: 1
  selector:
    matchLabels: {app: nats}
  template:
    metadata:
      labels: {app: nats}
    spec:
      containers:
      - name: nats
        image: nats:2.10
        args: ["-js"]
        ports:
        - name: client
          containerPort: 4222
        livenessProbe:
          tcpSocket: {port: 4222}
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: coretex
spec:
  selector: {app: nats}
  ports:
  - name: client
    port: 4222
    targetPort: 4222
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: coretex
spec:
  replicas: 1
  selector:
    matchLabels: {app: redis}
  template:
    metadata:
      labels: {app: redis}
    spec:
      containers:
      - name: redis
        image: redis:7
        ports:
        - containerPort: 6379
        livenessProbe:
          tcpSocket: {port: 6379}
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: coretex
spec:
  selector: {app: redis}
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coretex-context-engine
  namespace: coretex
spec:
  replicas: 1
  selector:
    matchLabels: {app: coretex-context-engine}
  template:
    metadata:
      labels: {app: coretex-context-engine}
    spec:
      containers:
      - name: context-engine
        image: coretex-coretex-context-engine
        env:
        - name: REDIS_URL
          value: redis://redis:6379
        - name: CONTEXT_ENGINE_ADDR
          value: :50070
        ports:
        - containerPort: 50070
---
apiVersion: v1
kind: Service
metadata:
  name: coretex-context-engine
  namespace: coretex
spec:
  selector: {app: coretex-context-engine}
  ports:
  - name: grpc
    port: 50070
    targetPort: 50070
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coretex-safety-kernel
  namespace: coretex
spec:
  replicas: 1
  selector:
    matchLabels: {app: coretex-safety-kernel}
  template:
    metadata:
      labels: {app: coretex-safety-kernel}
    spec:
      containers:
      - name: safety
        image: coretex-coretex-safety-kernel
        env:
        - name: NATS_URL
          value: nats://nats:4222
        - name: SAFETY_KERNEL_ADDR
          value: :50051
        - name: SAFETY_POLICY_PATH
          value: /etc/coretex/safety.yaml
        volumeMounts:
        - name: coretex-safety
          mountPath: /etc/coretex
          readOnly: true
        ports:
        - containerPort: 50051
      volumes:
      - name: coretex-safety
        configMap:
          name: coretex-safety
---
apiVersion: v1
kind: Service
metadata:
  name: coretex-safety-kernel
  namespace: coretex
spec:
  selector: {app: coretex-safety-kernel}
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coretex-scheduler
  namespace: coretex
spec:
  replicas: 1
  selector:
    matchLabels: {app: coretex-scheduler}
  template:
    metadata:
      labels: {app: coretex-scheduler}
    spec:
      containers:
      - name: scheduler
        image: coretex-coretex-scheduler
        env:
        - name: NATS_URL
          value: nats://nats:4222
        - name: NATS_USE_JETSTREAM
          value: "1"
        - name: REDIS_URL
          value: redis://redis:6379
        - name: SAFETY_KERNEL_ADDR
          value: coretex-safety-kernel:50051
        - name: POOL_CONFIG_PATH
          value: /etc/coretex/pools.yaml
        - name: TIMEOUT_CONFIG_PATH
          value: /etc/coretex/timeouts.yaml
        volumeMounts:
        - name: coretex-pools
          mountPath: /etc/coretex/pools.yaml
          subPath: pools.yaml
          readOnly: true
        - name: coretex-timeouts
          mountPath: /etc/coretex/timeouts.yaml
          subPath: timeouts.yaml
          readOnly: true
        ports:
        - containerPort: 9090
      volumes:
      - name: coretex-pools
        configMap:
          name: coretex-pools
      - name: coretex-timeouts
        configMap:
          name: coretex-timeouts
---
apiVersion: v1
kind: Service
metadata:
  name: coretex-scheduler
  namespace: coretex
spec:
  selector: {app: coretex-scheduler}
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coretex-api-gateway
  namespace: coretex
spec:
  replicas: 1
  selector:
    matchLabels: {app: coretex-api-gateway}
  template:
    metadata:
      labels: {app: coretex-api-gateway}
    spec:
      containers:
      - name: gateway
        image: coretex-coretex-api-gateway
        env:
        - name: NATS_URL
          value: nats://nats:4222
        - name: NATS_USE_JETSTREAM
          value: "1"
        - name: REDIS_URL
          value: redis://redis:6379
        - name: SAFETY_KERNEL_ADDR
          value: coretex-safety-kernel:50051
        - name: TENANT_ID
          value: default
        - name: API_RATE_LIMIT_RPS
          value: "50"
        - name: API_RATE_LIMIT_BURST
          value: "100"
        - name: REDIS_DATA_TTL
          value: 24h
        - name: JOB_META_TTL
          value: 168h
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: coretex-api-key
              key: API_KEY
        - name: CORETEX_API_KEY
          valueFrom:
            secretKeyRef:
              name: coretex-api-key
              key: API_KEY
        - name: CORETEX_SUPER_SECRET_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: coretex-api-key
              key: API_KEY
        ports:
        - containerPort: 8080
        - containerPort: 8081
        - containerPort: 9092
---
apiVersion: v1
kind: Service
metadata:
  name: coretex-api-gateway
  namespace: coretex
spec:
  selector: {app: coretex-api-gateway}
  ports:
  - name: grpc
    port: 8080
    targetPort: 8080
  - name: http
    port: 8081
    targetPort: 8081
  - name: metrics
    port: 9092
    targetPort: 9092
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coretex-workflow-engine
  namespace: coretex
spec:
  replicas: 1
  selector:
    matchLabels: {app: coretex-workflow-engine}
  template:
    metadata:
      labels: {app: coretex-workflow-engine}
    spec:
      containers:
      - name: workflow-engine
        image: coretex-coretex-workflow-engine
        env:
        - name: NATS_URL
          value: nats://nats:4222
        - name: NATS_USE_JETSTREAM
          value: "1"
        - name: REDIS_URL
          value: redis://redis:6379
        - name: WORKFLOW_ENGINE_HTTP_ADDR
          value: :9093
        - name: WORKFLOW_ENGINE_SCAN_INTERVAL
          value: 5s
        - name: WORKFLOW_ENGINE_RUN_SCAN_LIMIT
          value: "200"
        ports:
        - containerPort: 9093
---
apiVersion: v1
kind: Service
metadata:
  name: coretex-workflow-engine
  namespace: coretex
spec:
  selector: {app: coretex-workflow-engine}
  ports:
  - name: http
    port: 9093
    targetPort: 9093
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coretex-dashboard
  namespace: coretex
spec:
  replicas: 1
  selector:
    matchLabels: {app: coretex-dashboard}
  template:
    metadata:
      labels: {app: coretex-dashboard}
    spec:
      containers:
      - name: dashboard
        image: coretex-dashboard
        env:
        - name: CORETEX_API_KEY
          valueFrom:
            secretKeyRef:
              name: coretex-api-key
              key: API_KEY
        - name: CORETEX_TENANT_ID
          value: default
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: coretex-dashboard
  namespace: coretex
spec:
  selector: {app: coretex-dashboard}
  ports:
  - name: http
    port: 8080
    targetPort: 8080
