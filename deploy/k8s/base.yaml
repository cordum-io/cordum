apiVersion: v1
kind: Namespace
metadata:
  name: coretex
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: coretex-pools
  namespace: coretex
data:
  pools.yaml: |
    topic_to_pool:
      job.echo: echo
      job.chat.simple: chat-simple
      job.chat.advanced: chat-advanced
      job.code.llm: code-llm
      job.workflow.demo: workflow
      job.workflow.plan: workflow
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: coretex-timeouts
  namespace: coretex
data:
  timeouts.yaml: |
    workflows:
      code_review_demo:
        child_timeout_seconds: 180
        total_timeout_seconds: 600
        max_retries: 1
    topics:
      job.code.llm:
        timeout_seconds: 120
        max_retries: 0
      job.chat.simple:
        timeout_seconds: 60
        max_retries: 0
    reconciler:
      dispatch_timeout_seconds: 120
      running_timeout_seconds: 300
      scan_interval_seconds: 30
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: coretex
spec:
  replicas: 1
  selector:
    matchLabels: {app: nats}
  template:
    metadata:
      labels: {app: nats}
    spec:
      containers:
      - name: nats
        image: nats:2.10
        args: ["-js"]
        ports:
        - name: client
          containerPort: 4222
        livenessProbe:
          tcpSocket: {port: 4222}
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: coretex
spec:
  selector: {app: nats}
  ports:
  - name: client
    port: 4222
    targetPort: 4222
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: coretex
spec:
  replicas: 1
  selector:
    matchLabels: {app: redis}
  template:
    metadata:
      labels: {app: redis}
    spec:
      containers:
      - name: redis
        image: redis:7
        ports:
        - containerPort: 6379
        livenessProbe:
          tcpSocket: {port: 6379}
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: coretex
spec:
  selector: {app: redis}
  ports:
  - port: 6379
    targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coretex-safety-kernel
  namespace: coretex
spec:
  replicas: 1
  selector:
    matchLabels: {app: coretex-safety-kernel}
  template:
    metadata:
      labels: {app: coretex-safety-kernel}
    spec:
      containers:
      - name: safety
        image: coretex-coretex-safety-kernel
        env:
        - name: SAFETY_KERNEL_ADDR
          value: ":50051"
        ports:
        - containerPort: 50051
        livenessProbe:
          tcpSocket: {port: 50051}
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: coretex-safety-kernel
  namespace: coretex
spec:
  selector: {app: coretex-safety-kernel}
  ports:
  - port: 50051
    targetPort: 50051
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coretex-scheduler
  namespace: coretex
spec:
  replicas: 1
  selector:
    matchLabels: {app: coretex-scheduler}
  template:
    metadata:
      labels: {app: coretex-scheduler}
    spec:
      containers:
      - name: scheduler
        image: coretex-coretex-scheduler
        env:
        - name: NATS_URL
          value: nats://nats:4222
        - name: REDIS_URL
          value: redis://redis:6379
        - name: SAFETY_KERNEL_ADDR
          value: coretex-safety-kernel:50051
        - name: POOL_CONFIG_PATH
          value: /etc/coretex/pools.yaml
        - name: TIMEOUT_CONFIG_PATH
          value: /etc/coretex/timeouts.yaml
        - name: JOB_META_TTL
          value: "168h"
        volumeMounts:
        - name: pools
          mountPath: /etc/coretex/pools.yaml
          subPath: pools.yaml
        - name: timeouts
          mountPath: /etc/coretex/timeouts.yaml
          subPath: timeouts.yaml
        ports:
        - containerPort: 9090
        livenessProbe:
          tcpSocket: {port: 9090}
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: pools
        configMap:
          name: coretex-pools
          items:
          - key: pools.yaml
            path: pools.yaml
      - name: timeouts
        configMap:
          name: coretex-timeouts
          items:
          - key: timeouts.yaml
            path: timeouts.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coretex-api-gateway
  namespace: coretex
spec:
  replicas: 1
  selector:
    matchLabels: {app: coretex-api-gateway}
  template:
    metadata:
      labels: {app: coretex-api-gateway}
    spec:
      containers:
      - name: gateway
        image: coretex-coretex-api-gateway
        env:
        - name: NATS_URL
          value: nats://nats:4222
        - name: REDIS_URL
          value: redis://redis:6379
        - name: SAFETY_KERNEL_ADDR
          value: coretex-safety-kernel:50051
        - name: API_KEY
          value: "change-me"
        - name: TENANT_ID
          value: "default"
        - name: API_RATE_LIMIT_RPS
          value: "50"
        - name: API_RATE_LIMIT_BURST
          value: "100"
        - name: REDIS_DATA_TTL
          value: "24h"
        - name: JOB_META_TTL
          value: "168h"
        ports:
        - containerPort: 8081
        - containerPort: 9092
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: coretex-api-gateway
  namespace: coretex
spec:
  selector: {app: coretex-api-gateway}
  ports:
  - name: http
    port: 8081
    targetPort: 8081
  - name: grpc
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coretex-worker-echo
  namespace: coretex
spec:
  replicas: 1
