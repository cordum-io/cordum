apiVersion: apps/v1
kind: Deployment
metadata:
  name: coretex-dashboard
  namespace: coretex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coretex-dashboard
  template:
    metadata:
      labels:
        app: coretex-dashboard
    spec:
      containers:
        - name: dashboard
          image: coretex-coretex-dashboard
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: CORETEX_DASHBOARD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: coretex-api-key
                  key: API_KEY
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: coretex-dashboard
  namespace: coretex
spec:
  selector:
    app: coretex-dashboard
  ports:
    - name: http
      port: 3000
      targetPort: 3000
