name: Build and Push Docker Images

on:
  push:
    tags:
      - "v*"

jobs:
  control-plane:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: api-gateway
            service: cordum-api-gateway
          - name: scheduler
            service: cordum-scheduler
          - name: safety-kernel
            service: cordum-safety-kernel
          - name: workflow-engine
            service: cordum-workflow-engine
          - name: context-engine
            service: cordum-context-engine
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set build metadata
        run: echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_ENV"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push control plane image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            cordum/control-plane:${{ github.ref_name }}-${{ matrix.name }}
            cordum/control-plane:latest-${{ matrix.name }}
          build-args: |
            SERVICE=${{ matrix.service }}
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ env.BUILD_DATE }}

  dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push dashboard image
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          file: ./dashboard/Dockerfile
          push: true
          tags: |
            cordum/dashboard:${{ github.ref_name }}
            cordum/dashboard:latest
